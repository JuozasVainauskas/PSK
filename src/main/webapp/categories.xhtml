<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <header>
        <h:link value="Sellers " outcome="index"/>
        <h:link value="Items " outcome="items"/>
        <h:link value="Categories " outcome="categories"/>
    </header>

    <h2>Categories:</h2>
    <ol>
        <ui:repeat value="#{categories.allCategories}" var="category">
            <li><h:link value="#{category.name}" outcome="categoryItems?categoryId=#{category.id}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{categories.categoryToCreate.name}" required="true" />
        <h:commandButton value="Add new category" actionListener="#{categories.createCategory}" action="categories?faces-redirect=true"/>
    </h:form>
    <h:link outcome="myBatis/categories" value="MyBatis implementation"/>
</h:body>
</html>
