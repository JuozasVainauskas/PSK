<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <header>
        <h:link value="Sellers " outcome="index"/>
        <h:link value="Items " outcome="items"/>
        <h:link value="Categories " outcome="categories"/>
    </header>

    <h2>Items:</h2>
    <ol>
        <ui:repeat value="#{items.allItems}" var="item">
            <li><h:link value="#{item.name}" outcome="itemDetails?itemId=#{item.id}" /></li>
        </ui:repeat>
    </ol>
</h:body>
</html>
