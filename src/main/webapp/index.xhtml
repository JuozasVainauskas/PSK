<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
>
<h:head/>
<h:body>
    <header>
        <h:link value="Sellers " outcome="index"/>
        <h:link value="Items " outcome="items"/>
        <h:link value="Categories " outcome="categories"/>
    </header>

    <h2>Sellers:</h2>
    <ol>
        <ui:repeat value="#{sellers.allSellers}" var="seller">
            <li><h:link value="#{seller.name}" outcome="sellerItems?sellerId=#{seller.id}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{sellers.sellerToCreate.name}" required="true" />
        <h:commandButton value="Add new seller" actionListener="#{sellers.createSeller}" action="index?faces-redirect=true"/>
    </h:form>
</h:body>
</html>
