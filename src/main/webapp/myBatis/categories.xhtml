<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Categories:</h2>
    <ol>
        <ui:repeat value="#{categoriesMyBatis.allCategories}" var="category">
            <li>#{category.name}</li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{categoriesMyBatis.categoryToCreate.name}" required="true" />
        <h:commandButton value="Add new category" action="#{categoriesMyBatis.createCategory}" />
    </h:form>
    <h:link outcome="/index" value="Come back to normal implementation"/>
</h:body>
</html>
