<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head/>
<h:body>
    <header>
        <h:link value="Sellers " outcome="index"/>
        <h:link value="Items " outcome="items"/>
        <h:link value="Categories " outcome="categories"/>
    </header>

    <h3>Item's name: #{updateItemDetails.item.name}</h3>
    <h3>Seller's name: #{updateItemDetails.item.seller.name}</h3>
    <h:form>
        <h:outputText value="New name: "/>
        <h:inputText a:placeholder="enter the value" value="#{updateItemDetails.item.name}" required="true" />
        <h:commandButton value="update" action="#{updateItemDetails.updateItem()}">
            <f:param name="itemId" value="#{updateItemDetails.item.id}" />
        </h:commandButton>
    </h:form>

    <h3>#{updateItemDetails.item.name} categories:</h3>
    <ol>
        <ui:repeat value="#{updateItemDetails.item.categories}" var="category">
            <li><h:link value="#{category.name}" outcome="categoryItems?categoryId=#{category.id}" /></li>
        </ui:repeat>
    </ol>
</h:body>
</html>
