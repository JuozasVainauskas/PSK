<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head/>
<h:body>
    <header>
        <h:link value="Sellers " outcome="index"/>
        <h:link value="Items " outcome="items"/>
        <h:link value="Categories " outcome="categories"/>
    </header>

    <h2>#{updateItemDetails.item.name}</h2>
    <h2>Seller: #{updateItemDetails.item.seller.name}</h2>
    <h:form>
        <h:outputText value="New name: "/>
        <h:inputText a:placeholder="enter the value" value="#{updateItemDetails.item.name}" required="true" />
        <h:commandButton value="update" action="#{updateItemDetails.updateItem()}">
            <f:param name="itemId" value="#{updateItemDetails.item.id}" />
        </h:commandButton>
    </h:form>
</h:body>
</html>
